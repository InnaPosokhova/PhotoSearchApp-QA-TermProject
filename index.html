<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoSearch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <div id="content-wrapper">
        <header>
            <div id="logo-container">
                <a href="index.html">
                    <img src="images/logo.webp" alt="Logo" id="logo">
                </a>
                <h1>Discover amazing images from around the world!</h1>
            </div> 
            <input type="text" id="search-bar" placeholder="Search for images...">
            <button id="search-button">Search</button>
        </header>
        <main id="image-gallery">
            <!-- Images will be appended here -->
        </main>
        <div id="loading-indicator" class="hidden">Loading...</div>
    </div>
    <div id="modal-overlay" class="hidden"></div>
    <div id="image-details" class="hidden">
        <div class="modal-content">
            <button id="close-details">Close</button>
            <img id="details-image" src="" alt="">
            <p id="details-author"></p>
            <p id="details-description" class="scrollable"></p>
            <p id="details-likes"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
